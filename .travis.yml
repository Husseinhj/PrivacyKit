# references:
# * https://www.objc.io/issues/6-build-tools/travis-ci/
# * https://github.com/supermarin/xcpretty#usage

osx_image: xcode11.3
language: objective-c
# xcode_project: Example/PrivacyKit.xcodeproj
# xcode_scheme: PrivacyKit-Example
# xcode_destination: platform=iOS Simulator,OS=12.4,name=iPhone 7 Plus

cache: cocoapods
podfile: Example/Podfile
before_install:
- gem install cocoapods # Since Travis is not always on latest version
# - pod install --project-directory=Example
script:
- set -o pipefail && xcodebuild test -enableCodeCoverage YES -workspace Example/PrivacyKit.xcworkspace -scheme PrivacyKit-Example -sdk iphonesimulator9.3 ONLY_ACTIVE_ARCH=NO | xcpretty
- pod lib lint
